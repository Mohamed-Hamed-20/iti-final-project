<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <style>
    /* تصميم صفحة الدردشة */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background: #410445;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f0f2f5;
      font-size: 1rem;
    }

    .chat-messages div {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #e1ffc7;
      border-radius: 5px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-messages .self {
      background: #c7eaff;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #410445;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #520a57;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">دردشة Socket.IO</div>
    <div class="chat-messages" id="messages">
      <!-- الرسائل هتظهر هنا -->
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
      <button id="sendButton">أرسل</button>
    </div>
  </div>

  <!-- استدعاء Socket.IO client من CDN -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>

  <script>
    // إعداد الاتصال بالـ socket
    // تأكد من تغيير عنوان السيرفر (http://localhost:3000) ليتوافق مع بيئتك
    const socket = io("http://localhost:3000", {
      withCredentials: true,
      // يمكنك تمرير التوكن هنا إذا مش عايز استخراج من الكوكيز
      // auth: { token: 'YOUR_ACCESS_TOKEN' }
    });

    // عند الاتصال الناجح
    socket.on("connect", () => {
      console.log("متصل بالـ socket، المعرف: " + socket.id);
      // لو عندك غرف للمحادثة مثلاً:
      // socket.emit('joinConversation', 'conversation123');
    });

    // الاستماع للرسائل الجديدة من السيرفر
    socket.on("newMessage", (data) => {
      console.log("رسالة جديدة:", data);
      addMessage("الرسائل الواردة: " + data);
    });

    // التعامل مع أخطاء الاتصال
    socket.on("connect_error", (error) => {
      console.error("خطأ في الاتصال:", error);
    });

    // عناصر DOM
    const sendButton = document.getElementById("sendButton");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");

    // دالة لإضافة رسالة لمنطقة الدردشة
    function addMessage(message, self = false) {
      const msgElem = document.createElement("div");
      msgElem.textContent = message;
      if (self) msgElem.classList.add("self");
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // إرسال الرسالة للباك اند عبر socket
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // إرسال الرسالة للباك اند
      socket.emit("sendMessage", {
        conversationId: "conversation123", // مثال لمعرّف المحادثة
        message: message
      });

      // عرض الرسالة في الدردشة (كإرسال محلي)
      addMessage("أنت: " + message, true);
      messageInput.value = "";
    }

    // استقبال حدث الضغط على الزر وأيضًا عند الضغط على Enter
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>

</html>
